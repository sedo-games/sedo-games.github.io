<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SeDo Games</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles-slider.css" />
</head>

<body>
    <div class="body-wrapper">
        <header id="header"></header>
        
        <section id="section-slider"></section>
        
        <section id="privacy-policy"></section>
        
        <footer id="footer">
<!--            <div class="footer-logo"><a href="/" title="SeDo Games"><img src="img/logo.png" title="SeDo Games"/></a></div>-->
            <span>© 2015 | SeDo Games. All rights reserved</span>
        </footer>
    </div>
        
    
    
    <script id="headerTemplate" type="text/template">
        <section id="logo">
            <div class="footer-logo">
                <a href="/" title="SeDo Games">
                    <img src="img/logo.png" title="SeDo Games"/>
                </a>
            </div>
        </section>
        
        <nav>
            <div class="menu-wrapper">
            <i class="dropdown-icon dropdown-icon2"></i>
                <div class="menu-icon"></div>
                <div class="menu-items"></div>
                <div class="menu-end"></div>
            </div>
        </nav>        
    </script>
    
     <script id="sliderTemplate" type="text/template">
        <div id="da-slider" class="da-slider">
        
        
        <nav class="da-arrows">
            <span class="da-arrows-prev"></span>
            <span class="da-arrows-next"></span>
        </nav>
        </div>
    </script>
    
    <script id="sliderItemTemplate" type="text/template">
       
            <h2><%= title %></h2>
            <p><%= shortDescription %></p>
            <a href="#" class="da-link">Read more</a>
            <div class="da-img">
                <div class="icon"><img src="<%= iconSrc %>" alt="icon" /></div>
                 <div class="mobile">
                    <div class="mobile-frame">
                        <img src="<%= images[0].src %>=h135-rw" alt="mobile-screen" />
                    </div>
                </div>
                <div class="tablet">
                    <div class="tablet-frame">
                        <img src="<%= images[1].src %>=h200-rw" alt="tablet-screen" />
                    </div>
                </div>                
               
            </div>
       
    </script>
    
    <script id="privacyPolicyTemplate" type="text/template">
       
            <h2>PRIVACY POLICY</h2>
            </br>
            <p>“SeDo Games” privacy policy is very simple.</p>
            </br>
            <p>We DO NOT collect “Personal Information” like your name, location or phone number.</p>
            <p>We DO collect: Information that we get about you from other services Such as Google Analytics, Flurry, Google Play, Admob and others. This information includes:

                <ul>
                <li>Device information - device-specific information such as your hardware model and operating system version. We DO NOT collect your unique identificator.</li>
                <li>Unique application numbers - certain services include a unique application number. This number and information about your installation (for example, the operating system type and application version number)</li>
                <li>Anonymous identifiers - we use anonymous identifiers when you interact with services, such as advertising services and others.</li>
                </ul>
            
           Our mobile applications comply with the Children’s Online Privacy Protection Act (“COPPA”).
</p>
</br>
<h2>CHANGES TO THIS PRIVACY POLICY</h2>
            </br>
            <p>“SeDo Games” may amend this Privacy Policy from time to time. Use of information we collect now is subject to the Privacy Policy in effect at the time such information is used. If we make changes in the way we use “Personal Information”, we will notify you by changing this document and posting on our website. Users are bound by any changes to the Privacy Policy after such notice has been provided.</p>
           </br>
<h2>QUESTIONS OR CONCERNS</h2>
            </br>
            <p>If you have any questions or concerns regarding privacy in connection with the apps, please send us a detailed message at info@sedogames.com. We will make every effort to resolve your concerns.</p>
       </br>
            <p>Effective Date: November 15, 2015</p>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    
    
    <script src="js/libs/modernizr.custom.28468.js" type="text/javascript"></script>
    <script src="js/libs/jquery.css.slider.js" type="text/javascript"></script>

    <script src="js/Models/GameModel.js" type="text/javascript"></script>
    <script src="js/Models/GamesCollection.js" type="text/javascript"></script>
    <script src="js/Views/GameView.js" type="text/javascript"></script>
    <script src="js/Views/HeaderView.js" type="text/javascript"></script>
    <script src="js/Views/PrivacyPolicyView.js" type="text/javascript"></script>
    <script src="js/Views/SliderItemView.js" type="text/javascript"></script>
    <script src="js/Views/SliderView.js" type="text/javascript"></script>
    
    <script src="js/Router.js" type="text/javascript"></script>
</body>

</html>
